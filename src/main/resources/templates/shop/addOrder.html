<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css"/>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body th:object="${cart}" method="post" action="/shop/addOrder">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#!">M & D</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" th:href="@{/}" aria-current="page" href="#!">Home</a>
                </li>
                <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#!">Categories</a></li>
                        <li>
                            <hr class="dropdown-divider"/>
                        </li>
                        <li><a class="dropdown-item" th:href="@{/(keyword=DRINKS)}">Drinks</a></li>
                        <li><a class="dropdown-item" th:href="@{/(keyword=FOOD)}">Food</a></li>
                        <li><a class="dropdown-item" th:href="@{/(keyword=SANITARY)}">Sanitary</a></li>
                        <li><a class="dropdown-item" th:href="@{/(keyword=MAKEUP)}">MakeUp</a></li>
                        <li><a class="dropdown-item" th:href="@{/(keyword=OTHER)}">Other</a></li>
                    </ul>
                </li>
            </ul>
            <form class="d-flex" action="/cart">
                <button class="btn btn-outline-dark" type="submit">
                    <i class="bi-cart-fill me-1"></i>
                    Cart
                    <span class="badge bg-dark text-white ms-1 rounded-pill" th:text="${items}"></span>
                </button>
            </form>
        </div>
    </div>
</nav>

<div class="form-group column">
    <label for="firstName" class="col-sm-2 col-form-label">Customer information:</label>
    <input type="hidden" th:field="*{customer.id}">
    <div class="col-sm-4">
        <input type="text" class="form-control" id="firstName" name="firstName" readonly th:value="${customer.firstName}">
    </div>
    <div class="col-sm-4">
        <input type="text" class="form-control" id="lastName" name="lastName" readonly th:value="${customer.lastName}">
    </div>
    <div class="col-sm-4">
        <input type="text" class="form-control" id="address" name="address" readonly th:value="${customer.address}">
    </div>

    <form th:href="@{/shop/update}">
        <a class="btn btn-secondary" href="/shop/update" role="button">Update address</a>
    </form>
</div>

<div class="col-sm-5" align="center">
    <div class="panel-body" align="center">
        <table class="table">
            <thead class="thead-dark">
            <tr align="center">
                <th>Image</th>
                <th>Name</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody>
            <tr align="center" th:each="items : ${cartItems}">
                <td>
                    <img th:src="@{${items.product.imageUrl}}" class="img-fluid" alt=""
                         style="width: 60px; height: 60px;"/>
                </td>
                <td th:text="${items.product.name}"></td>
                <td th:text="${items.quantity}"></td>
                <td th:text="${items.totalPrice}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div>
    <h3>Total Price: <span th:text="${cart.totalPrice}"></span></h3>
</div>

<!--    <button th:href="@{/addOrder}">Add Order</button>-->
<form th:action="@{/shop/addOrder}" method="post">
    <button type="submit">Place order</button>
</form>
</form>
<!--</form>-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
