<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Add Product</h1>
    <form th:action="@{/shop/addProduct}" th:object="${product}" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" class="form-control" id="price" step="0.01" min="0" th:field="*{price}" required>
            <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" class="form-control" id="quantity" min="1" th:field="*{quantity}" required>
            <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="type">Type:</label>
            <select class="form-control" id="type" th:field="*{type}" required>
                <option value="">-- Select Type --</option>
                <option th:each="type : ${productTypes}" th:value="${type}" th:text="${type}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="color">Color:</label>
            <input type="text" class="form-control" id="color" th:field="*{color}" required>
            <span th:if="${#fields.hasErrors('color')}" th:errors="*{color}" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="expireIn">Expire Date:</label>
            <input type="date" class="form-control" id="expireIn" th:field="*{expireDate}" th:value="${product.expireDate?.format('yyyy-MM-dd')}" required>
            <span th:if="${#fields.hasErrors('expireDate')}" th:errors="*{expireDate}" class="text-danger"></span>
        </div>
        <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
</div>
</body>
</html>
