<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Filter Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

<div class="container my-4">
  <h1>Product Filter Example</h1>
  <hr>
  <form th:action="@{/products}" method="get" class="form-inline mb-3">
    <div class="form-group mx-3">
      <label for="idFilter" class="sr-only">ID:</label>
      <input type="text" class="form-control" id="idFilter" name="idFilter" placeholder="ID">
    </div>
    <div class="form-group mx-3">
      <label for="nameFilter" class="sr-only">Name:</label>
      <input type="text" class="form-control" id="nameFilter" name="nameFilter" placeholder="Name">
    </div>
    <div class="form-group mx-3">
      <label for="priceFrom" class="sr-only">Price From:</label>
      <input type="number" class="form-control" id="priceFrom" name="priceFrom" placeholder="Price From">
    </div>
    <div class="form-group mx-3">
      <label for="priceTo" class="sr-only">Price To:</label>
      <input type="number" class="form-control" id="priceTo" name="priceTo" placeholder="Price To">
    </div>
    <div class="form-group mx-3">
      <label for="quantityFrom" class="sr-only">Quantity From:</label>
      <input type="number" class="form-control" id="quantityFrom" name="quantityFrom" placeholder="Quantity From">
    </div>
    <div class="form-group mx-3">
      <label for="quantityTo" class="sr-only">Quantity To:</label>
      <input type="number" class="form-control" id="quantityTo" name="quantityTo" placeholder="Quantity To">
    </div>
    <button type="submit" class="btn btn-primary">Filter</button>
  </form>

  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
      <td th:text="${product.id}"></td>
      <td th:text="${product.name}"></td>
      <td th:text="${product.price}"></td>
    </tr>
    </tbody>
  </table>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
