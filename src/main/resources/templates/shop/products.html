<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Shop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
        </ul>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/shop/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container my-5">
    <h1>Product List</h1>
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>
                <a th:href="@{/shop/products(sortBy=name, sortDirection=${sortDirection == 'asc' ? 'desc' : 'asc'})}">
                    Name
                    <span th:if="${sortBy == 'name' and sortDirection == 'asc'}">&#x25B2;</span>
                    <span th:if="${sortBy == 'name' and sortDirection == 'desc'}">&#x25BC;</span>
                </a>
            </th>
            <th>
                <a th:href="@{/shop/products(sortBy=price, sortDirection=${sortDirection == 'asc' ? 'desc' : 'asc'})}">
                    Price
                    <span th:if="${sortBy == 'price' and sortDirection == 'asc'}">&#x25B2;</span>
                    <span th:if="${sortBy == 'price' and sortDirection == 'desc'}">&#x25BC;</span>
                </a>
            </th>
            <th>Quantity</th>
            <th>Type</th>
            <th>Color</th>
            <th>
                <a th:href="@{/shop/products(sortBy=price, sortDirection=${sortDirection == 'asc' ? 'desc' : 'asc'})}">
                    Expire In
                    <span th:if="${sortBy == 'price' and sortDirection == 'asc'}">&#x25B2;</span>
                    <span th:if="${sortBy == 'price' and sortDirection == 'desc'}">&#x25BC;</span>
                </a>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.quantity}"></td>
            <td th:text="${product.type}"></td>
            <td th:text="${product.color}"></td>
            <td th:text="${product.expireIn}"></td>
        </tr>
        </tbody>
    </table>
    <a href="/shop/addProduct" class="btn btn-secondary" role="button">Add Product</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
