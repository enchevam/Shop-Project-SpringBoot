<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container my-4">
    <h2>Edit Product</h2>
    <form th:action="@{/shop/editProduct/update/{id}(id=${product.id})}" th:object="${product}" method="post">
    <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
            <div class="invalid-feedback">
                Please enter product name.
            </div>
        </div>

        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" class="form-control" id="price" th:field="*{price}" step="0.01" required>
            <div class="invalid-feedback">
                Please enter valid price.
            </div>
        </div>

        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" class="form-control" id="quantity" th:field="*{quantity}" required>
            <div class="invalid-feedback">
                Please enter valid quantity.
            </div>
        </div>

        <div class="form-group">
            <label for="type">Type:</label>
            <select class="form-control" id="type" th:field="*{type}" required>
                <option value="">-- Select Type --</option>
                <option th:each="type : ${productTypes}" th:value="${type}" th:text="${type}"></option>
            </select>
            <div class="invalid-feedback">
                Please select product type.
            </div>
        </div>

        <div class="form-group">
            <label for="color">Color:</label>
            <input type="text" class="form-control" id="color" th:field="*{color}" required>
            <div class="invalid-feedback">
                Please enter product color.
            </div>
        </div>

        <div class="form-group">
            <label for="expireIn">Expire In:</label>
            <input type="date" class="form-control" id="expireIn" th:field="*{expireIn}" required>
            <div class="invalid-feedback">
                Please select expire date.
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>

</div>

</body>
</html>
