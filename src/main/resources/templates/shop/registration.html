<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
</head>
<body>
<h1>Registration Form</h1>
<form method="POST" th:action="@{/shop/register}" th:object="${customer}">
  <div th:if="${error}">
    <p style="color: red" th:text="${error}"></p>
  </div>
  <div>
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" th:field="*{firstName}" required>
  </div>
  <div>
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" th:field="*{lastName}" required>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:field="*{email}" required>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:field="*{password}" required>
  </div>
  <button type="submit">Register</button>
</form>
</body>
</html>
